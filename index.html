<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Юридические услуги — Договоры, споры, суд</title>
<meta name="description" content="Подготовка и проверка договоров. Претензионная работа и судебное представительство. Связаться по WhatsApp, телефону или email." />
<style>
:root{
--bg1:#0f1d3a; --bg2:#1d3a6e; --card:#ffffff; --text:#0d1321; --muted:#5b6b88; --accent:#1a73e8; --accent-2:#0ea5e9;
--radius:20px; --shadow:0 10px 30px rgba(0,0,0,.25);
}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Arial,sans-serif;color:var(--text);
background:linear-gradient(135deg,var(--bg1),var(--bg2));}
.container{max-width:1200px;margin:0 auto;padding:100px 24px 80px;}
/* Header */
.header{position:sticky;top:0;z-index:50;background:rgba(13,19,33,.6);backdrop-filter:blur(8px);}
.header-inner{max-width:1200px;margin:0 auto;display:flex;align-items:center;gap:12px;padding:14px 24px;}
.brand{color:#fff;font-weight:700;letter-spacing:.3px}
.spacer{flex:1}
.btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,.25);
color:#fff;text-decoration:none;font-weight:600;box-shadow:0 2px 10px rgba(0,0,0,.15)}
.btn:hover{background:rgba(255,255,255,.08)}
.btn .icon{width:18px;height:18px;display:inline-block}


/* Layout */
.grid{display:grid;grid-template-columns:1.15fr .85fr;gap:24px;align-items:start}
@media (max-width: 960px){.grid{grid-template-columns:1fr;}}


/* Left: three big banners */
.stack{display:grid;gap:24px}
.card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:28px}
.card h2{margin:0 0 10px;font-size:28px;line-height:1.2}
.card p{margin:0 0 16px;color:var(--muted)}
.list{display:grid;gap:10px;margin:16px 0 0;padding:0}
.item{display:flex;gap:12px;align-items:flex-start;background:#f6f8fb;border:1px dashed #d8e0f0;padding:12px 12px;border-radius:12px}
.item b{display:block}


/* Right: three vertical photos */
.photos{display:grid;gap:24px}
.ph{overflow:hidden;border-radius:var(--radius);box-shadow:var(--shadow);aspect-ratio:16/10;background:#0b1224}
.ph img{width:100%;height:100%;object-fit:cover;display:block;filter:contrast(1.02) saturate(1.05)}


/* Contacts card (3rd banner) */
.contacts{display:grid;gap:14px}
.cta{display:flex;flex-wrap:wrap;gap:12px}
.cta .cta-btn{background:var(--accent);color:#fff;text-decoration:none;padding:12px 16px;border-radius:12px;font-weight:700}
.cta .cta-btn:hover{opacity:.95}
.cta .alt{background:var(--accent-2)}


/* Footer */
.footer{margin-top:48px;border-top:1px solid rgba(255,255,255,.25)}
.footer-inner{max-width:1200px;margin:0 auto;padding:18px 24px;color:#cfe2ff;display:flex;flex-wrap:wrap;gap:12px;align-items:center}
.footer .spacer{flex:1}


/* Accessibility tweaks */
a:focus-visible,button:focus-visible{outline:3px solid #ffd54d;outline-offset:2px;border-radius:10px}
</style>
</head>
<body>
<!-- Sticky header with consistent buttons -->
<header class="header" aria-label="Навигация и контакты">
<div class="header-inner">
